<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康档案系统 - 综合健康监测</title>
    <link rel="icon" type="image/x-icon" href="../../res/img/eveac.ico">
    <!-- 引入通用样式 -->
    <link rel="stylesheet" href="../common/eve-common.css">
    <!-- 引入页面专用样式 -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="eve-background">
    <!-- 导航栏 -->
    <nav class="health-nav" id="healthNav">
        <!-- 移动端汉堡菜单按钮 -->
        <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleMobileSidebar()">
            ☰
        </button>
        
        <!-- 桌面端导航 -->
        <div class="desktop-nav" id="desktopNav">
            <!-- 通过JavaScript动态生成导航项 -->
        </div>
    </nav>
    
    <!-- 移动端侧边菜单 -->
    <div class="mobile-sidebar" id="mobileSidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">健康档案导航</h3>
            <button class="sidebar-close" onclick="closeMobileSidebar()">×</button>
        </div>
        <div class="sidebar-content" id="sidebarContent">
            <!-- 通过JavaScript动态生成菜单项 -->
        </div>
    </div>
    
    <!-- 侧边菜单遮罩层 -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeMobileSidebar()"></div>
    
    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop" title="返回顶部">
        ↑
    </button>
    
    <div class="eve-container"> 
        <!-- 页面头部 -->
        <div class="eve-card">
            <h1 class="eve-title eve-title-large eve-title-with-flowers">健康档案系统</h1>
            <div class="header-meta">
                <!-- 通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 独立的医疗建议显示区域 -->
        <div class="eve-card" id="medicalAdviceCard" style="display: none;">
            <h2 style="color: #e17055; font-size: 24px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 28px;">💡</span> 
                <span id="adviceTitle">医疗建议</span>
            </h2>
            <div id="adviceContent">
                <!-- 医疗建议内容将通过JavaScript动态加载 -->
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="hideMedicalAdvice()" class="eve-button" style="background: #ddd; color: #666;">
                    关闭建议
                </button>
            </div>
        </div>

        <!-- 医疗建议总览区域 -->
        <div class="eve-card" id="medicalAdviceOverview">
            <h2 style="color: #e17055; font-size: 24px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 28px;">💡</span> 医疗建议总览
            </h2>
            <div id="overviewContent">
                <!-- 医疗建议总览内容将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 页面底部信息 -->
        <div class="footer-info">
            <p>💖 健康是最宝贵的财富，愿你永远健康美丽 💖</p>
            <p>本档案仅供个人健康管理使用 | 生成时间: 2025年7月25日</p>
        </div>
    </div>

    <!-- Chart.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- 引入导航JavaScript文件 -->
    <script src="navigation.js"></script>
    <!-- 引入主要JavaScript文件 -->
    <script src="index.js"></script>
</body>
</html>
